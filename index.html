<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Librairie — TP1</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script type="module" src="./data/app.js" defer></script>
  </head>
  <body>
    <header class="container">
      <h1>Livres en inventaire</h1>
      <nav
        id="filtres"
        class="filtres"
        aria-label="Filtres de catégories"
      ></nav>
    </header>
    <main class="container">
      <section id="grille" class="grille" aria-live="polite"></section>
    </main>
    <div id="modalOverlay" class="overlay" aria-hidden="true">
      <article
        id="modal"
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      ></article>
    </div>
  </body>
</html>
